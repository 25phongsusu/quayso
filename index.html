<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Spinner</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles1.css">
    <meta name="description" content="Trang web của chúng tôi cung cấp một vòng quay may mắn ngẫu nhiên để bạn có thể thử vận may của mình. Nhập các giá trị và quay để xem kết quả!">
    <meta name="keywords" content="vòng quay may mắn">
    <meta name="google-site-verification" content="6sdqHNs9JPyZgAxx1U5bYm1owElXZ8KGWl6kAhz9EQg" />
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center mb-4">Vòng Quay May Mắn</h1>
                <div class="row mb-3">
                    <div class="col text-center">
                        <button id="addInput" class="btn btn-primary me-2">Nhập Thêm</button>
                        <button id="spin" class="btn btn-success">Quay</button>
                    </div>
                </div>
                <div id="inputsContainer" class="mb-3"></div>
                <div class="spinner-container">
                    <canvas id="spinnerCanvas" width="500" height="500"></canvas>
                </div>
                <div id="result" class="text-center mt-3"></div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script1.js"></script>
</body>
</html>
